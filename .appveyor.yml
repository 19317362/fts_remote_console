shallow_clone: true

os:
  - Visual Studio 2015

environment:
  matrix:
  - toolset: vs2015

platform:
  - Win32
  - x64

configuration:
  - debug
  - release

artifacts:
  - path: fts_remote_console_windows.zip
    name: to_publish

build:
  verbosity: minimal
  project: ./projects/$(toolset)/fts_console.sln

after_build:
  - 7z a fts_remote_console_windows.zip %APPVEYOR_BUILD_FOLDER%\projects\vs2015\bin\x64_release\example_game\ %APPVEYOR_BUILD_FOLDER%\projects\vs2015\bin\x64_release\fts_remote_console\

version: 1.0.{build}

deploy:
  - provider: S3
    access_key_id:
      secure: FtiBYbH6yZjcLA1oJdUNITGtgT3rrSQhnjuQO3lXZVI=
    secret_access_key: 
      secure: FfuP2INZ8TRnh6CjJH1v/blTOrs1vVDgYjpd6NIKT+UQtWv/y/KYaRrx4MTkQMId
    region: us-east-1
    set_public: true
    bucket: forrestthewoods.binaries
    folder: fts_remote_console
    artifact: to_publish