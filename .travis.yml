language: cpp

matrix:
  include:
      - os: linux
        compiler: gcc
      
      - os: osx
        compiler: clang

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    - llvm-toolchain-precise-3.6
    packages:
    - gcc-4.9
    - g++-4.9
    - clang
    - linux-libc-dev
    - libx11-dev
    - libxcursor-dev
    - libxi-dev
    - libxinerama-dev
    - libxrandr-dev
    - mesa-common-dev
    - libglu1-mesa-dev
    - freeglut3-dev

branches:
  only:
    - master

script:
  - gcc --version
  - clang --version
  - if [ "$TRAVIS_OS_NAME" == "linux" ]; then cd projects/gmake_linux; make config=release64 CXX="g++-4.9" CC="gcc-4.9"; fi
  - if [ "$TRAVIS_OS_NAME" == "osx" ]; then cd projects/gmake_macosx; make config=release64 CXX="clang++" CC="clang"; fi

notifications:
  email: false
